<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marcus Blanc">
    <meta name="description" content="">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <title>Join Page Chamber Of Commerce</title>
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <script src="js/toggleMenu.js"></script>
    <script src="js/form.js"></script>
</head>
<body>
    <div id="content"></div>
    <header>
        <div class="logo-box">
            <img src="images/logo.png" alt="logo">
        </div>
        <nav>
            <button onclick="toggleMenu()"> &#9776; Menu</button>
            <ul id ="menu" class="navigation">
                <li class="active"><a href="index.html">Home&nbsp;Page</a></li>
                <li><a href="city.html">City</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Join</h2>
        <div class="join">
            <img src="images/wdd230_image_stormcenter.jpeg" alt="photo">
        </div>
        <form method="get" action="confirmation.html">
            <fieldset>
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top" for="fname">First Name* <input type="text" id="name" name="name" pattern="[A-Za-z .-]{5,30}" placeholder="Marc" required></label>
                <label class="top" for="lname">Last Name* <input type="text" id="name" name="name" pattern="[A-Za-z .-]{5,30}" placeholder="Blanc" required></label>
                <label class="top" for="name">Title <input type="text" id="name" name="name" pattern="[A-Za-z .-]{5,30}" placeholder="director"></label>
                <label class="top">Email* <input type="email" name="email" placeholder="user@email.com" required></label>
                <label class="top">Cell phone<input type="tel" name="phone" pattern="[0-9 (.-)]{7,14}" placeholder="###-###-####"></label>
                <label class="top" for="name">Business Name* <input type="text" id="name" name="name" pattern="[A-Za-z .-]{5,30}" placeholder="sylvania" required></label>
                <label class="top" for="name">Business address<input type="text" id="name" name="name" placeholder="Rue Gregoire"></label>
                <label class="top">Zip Code* <input type="text" id="myText" name="zip" pattern="(\d{5}([\-]\d{4})?)" placeholder="12345" required></label>
                <label class="top">Membership Level
                        <select name="region">
                            <option value="">Please Select &#9662; </option>
                            <option value="Non-profit ($100)">Non-profit ($100)</option>
                            <option value="Bronze ($200)">Bronze ($200)</option>
                            <option value="Silver ($400)">Silver ($400)</option>
                            <option value="Gold ($1000)">Gold ($1000)</option>
                        </select>
                        </label>
            </fieldset>

            <fieldset>
                <legend>Additional Information Or Comments</legend>
                <label class="top" for="subject">.<textarea id="subject" name="subject" rows="10" cols="48" placeholder="Enter text here..."></textarea></label>
            </fieldset>

            <input type="submit" value="Send Comment" class="submitBtn">
            </fieldset>
        </form>
    </main>
    <footer>
        <div id="footer">
            <p>&copy;<span id="copyrightyear"></span> Chamber Of Commerce | <a class="attribution" href="">Attribution</a> | Marcus Blanc</p>
            <p><a class="note" href="#top">Back to top</a></p>
        </div>
    </footer>
</body>
</html>
